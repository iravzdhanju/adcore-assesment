<h2 mat-dialog-title>Edit Course</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <input type="hidden" formControlName="_id">
    <mat-form-field>
      <mat-label>University</mat-label>
      <input matInput placeholder="University" formControlName="university">
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput placeholder="City" formControlName="city">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Country</mat-label>
      <input matInput placeholder="Country" formControlName="country">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Course Name</mat-label>
      <input matInput placeholder="Course Name" formControlName="course_name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Course Description</mat-label>
      <textarea matInput placeholder="Course Description" formControlName="course_description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" placeholder="Start Date" formControlName="start_date">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" placeholder="End Date" formControlName="end_date">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="number" placeholder="Price" formControlName="price">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Currency</mat-label>
      <input matInput placeholder="Currency" formControlName="currency">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
