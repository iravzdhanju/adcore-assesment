<h2>Create New Course</h2>

<form (ngSubmit)="onSubmit()">
  <div>
    <label for="university">University:</label>
    <input id="university" [(ngModel)]="course.university" name="university" required>
  </div>
  <div>
    <label for="city">City:</label>
    <input id="city" [(ngModel)]="course.city" name="city" required>
  </div>
  <div>
    <label for="country">Country:</label>
    <input id="country" [(ngModel)]="course.country" name="country" required>
  </div>
  <div>
    <label for="course_name">Course Name:</label>
    <input id="course_name" [(ngModel)]="course.course_name" name="course_name" required>
  </div>
  <div>
    <label for="course_description">Course Description:</label>
    <textarea id="course_description" [(ngModel)]="course.course_description" name="course_description" required></textarea>
  </div>
  <div>
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" [(ngModel)]="course.start_date" name="start_date" required>
  </div>
  <div>
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" [(ngModel)]="course.end_date" name="end_date" required>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="course.price" name="price" required>
  </div>
  <div>
    <label for="currency">Currency:</label>
    <input id="currency" [(ngModel)]="course.currency" name="currency" required>
  </div>
  <button type="submit">Create Course</button>
</form>
