<h2>Courses List</h2>

<form [formGroup]="searchForm" (ngSubmit)="onSearch($event)">
  <mat-form-field>
    <input type="text" matInput formControlName="searchControl" [matAutocomplete]="auto" placeholder="Search courses">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Search</button>
</form>

<table mat-table [dataSource]="courses">
  <ng-container matColumnDef="university">
    <th mat-header-cell *matHeaderCellDef> University </th>
    <td mat-cell *matCellDef="let course"> {{course.university}} </td>
  </ng-container>

  <ng-container matColumnDef="course_name">
    <th mat-header-cell *matHeaderCellDef> Course Name </th>
    <td mat-cell *matCellDef="let course"> {{course.course_name}} </td>
  </ng-container>

  <ng-container matColumnDef="start_date">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let course"> {{course.start_date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="end_date">
    <th mat-header-cell *matHeaderCellDef> End Date </th>
    <td mat-cell *matCellDef="let course"> {{course.end_date | date}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let course"> {{course.price | currency:course.currency}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let course">
      <button mat-icon-button color="primary" (click)="editCourse(course)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteCourse(course.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)">
</mat-paginator>
