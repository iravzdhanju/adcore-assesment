<h2>Courses List</h2>

<div>
  <input [(ngModel)]="searchTerm" placeholder="Search courses">
  <button (click)="onSearch()">Search</button>
</div>

<table>
  <thead>
    <tr>
      <th>University</th>
      <th>Course Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.university }}</td>
      <td>{{ course.course_name }}</td>
      <td>{{ course.start_date | date }}</td>
      <td>{{ course.end_date | date }}</td>
      <td>{{ course.price | currency:course.currency }}</td>
      <td>
        <button (click)="deleteCourse(course.id!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div>
  <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }}</span>
  <button (click)="onPageChange(currentPage + 1)">Next</button>
</div>
